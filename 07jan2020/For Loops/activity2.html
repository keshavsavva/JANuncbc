<!DOCTYPE html>
<html>
<head>
    <title>Forloop</title>
</head>
<body>
    <script>
        var myFarm = ["chiCkens", "pigs", "cows", "horses", "ostriches"];

        for(i = 0; i < myFarm.length; i++) {
            console.log(myFarm[i]);

            if(myFarm[i].charAt(0) === "c" || myFarm[i].charAt(0) === "o") {
                console.log("Starts with a c or an o!");
            }
        }
        // lists all items in the myFarm array and if the name sgtarts with a c or o it will notify you
    </script>
</body>
</html>
