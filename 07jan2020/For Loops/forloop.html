<!DOCTYPE html>
<html>
<head>
    <title>Forloop</title>
</head>
<body>
    <script>
        var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];

        for(var i = 0; i < vegetables.length; i++) {
            console.log("I love " + vegetables[i])
        }
        // i++ cause i to increase by 1
        // i = 0 sets the incremental
        // i < vegetables.length sets the conditional for which the loop continus or ends
    </script>
</body>
</html>
