<!DOCTYPE html>
<html>
    <head>
        <title>Arrays</title>
        <script>
            // arrays have a zero based index meaing the index starts at 0
            // our array of zoo animals
            var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

            console.log(zooAnimals[1]);
            // would prin "rhino"

            console.log(zooAnimals[4]);
            // Would print undefined there are ony 3 index

            console.log(zooAnimals.length)
            // 4

            console.log(zooAnimals[zooAnimals.length-1])
            // prints last index of list, in this case "owl"




        </script>
    </head>
</html>
